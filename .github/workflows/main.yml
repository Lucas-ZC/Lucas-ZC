name: Generate Snake Animation
on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: Lucas-ZC
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      - name: Deploy to output branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Cria/atualiza branch 'output'
          git checkout --orphan output || git checkout output
          git rm -rf . || echo "Nothing to remove"
          
          # Copia arquivos gerados
          cp -r dist/* . 2>/dev/null || echo "No files in dist/"
          
          # Faz commit e push
          git add .
          git commit -m "Update Snake animation" || echo "No changes"
          git push origin output --force
